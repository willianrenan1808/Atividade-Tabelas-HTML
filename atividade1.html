<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>

<style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
      width: 300px;
    }
</style>

<body>

  <table>
    <tbody>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>

    <tr style="text-align: center;">
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>

    <tr style="text-align: right;">
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
    </tbody>
  </table>
  <hr>

  <table>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>

      <tr>
        <td rowspan="1" colspan="3" style="text-align: center;">4</td>
      </tr>

      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </tbody>
  </table>
  <hr>

  <table>
    <tbody>
    <tr>
      <td>1</td>
      <td>2</td>
      <td rowspan="3" style="text-align: center;">3</td>
    </tr>

    <tr>
      <td colspan="2" style="text-align: center;">4</td>
    </tr>

    <tr>
      <td>5</td>
      <td>6</td>
    </tr>
    </tbody>
  </table>   
</body>
</html>
